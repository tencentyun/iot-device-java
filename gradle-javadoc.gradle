task javaDoc(type: Javadoc) {
    delete("javadoc/")

    options{
        encoding('UTF-8')
        charSet('UTF-8')
        memberLevel = JavadocMemberLevel.PUBLIC
        linkSource false
        author false
        noTree true
        noIndex true
        noNavBar true
    }
    def fileDir = file("src/main/java")
    source = files(fileDir.toPath())//sourceSets.main.allJava
    destinationDir = file("javadoc/")
    println(destinationDir.toPath())
    failOnError false
}
